<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <img
      class="top-background"
      src="images/bg-pattern-top.svg"
      alt="background top pattern"
    />
     -->

    <div class="card-container">
      <img
        class="card-background"
        src="images/bg-pattern-card.svg"
        alt="background card"
      />
      <hr class="top-line" />

      <img class="img-card" src="images/image-victor.jpg" alt="victor" />

      
        <p><span class="heading">Victor Crest</span> 26</p>
        <p>London</p>
  
      <hr />

      <div class="card-bottom">
        <div class="card-numbers">
          <span class="heading">80K</span><br />Followers
        </div>
        <div class="card-numbers">
          <span class="heading">803K</span><br />Likes
        </div>
        <div class="card-numbers">
          <span class="heading">1.4K</span><br />Photos
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <!-- <img
      class="bottom-background"
      src="images/bg-pattern-bottom.svg"
      alt="background top pattern"
    />  -->
  </body>
</html>
